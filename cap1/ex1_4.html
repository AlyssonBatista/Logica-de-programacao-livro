<meta charset="utf-8">
<script>
    //operações envolvendo strings e números
    var a = "20";
    var b = a * 2; // b=44
    var c = a / 2; // c=10
    var d = a - 2; // d=18
    var e = a + 2; // e=202 pois a soma de uma string e numero tem como resultado uma concatenação 
    var f = Number(a); // o método number converte uma string em número
    var g = f + 2;
    alert("e: " + g ); // e: 22
</script>
