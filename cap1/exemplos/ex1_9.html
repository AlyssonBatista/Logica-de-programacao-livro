<meta charset="utf-8">
<script>

    var valorJantar = parseFloat(prompt("Qual o valor do jantar?")); 

    var valorGorjeta = valorJantar * 0.1;// 10% do valor do jantar é gorjeta 
    var valorTotal = valorGorjeta + valorJantar; // total

    alert("A taxa do garçom: " + valorGorjeta.toFixed(2) + " \nValor total é: " + valorTotal.toFixed(2));
</script>
