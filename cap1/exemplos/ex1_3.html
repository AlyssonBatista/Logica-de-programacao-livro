<meta charset="utf-8">
<script>
    //operações envolvendo strings e números
    var a = "20";
    var b = a * 2; // b=44
    var c = a / 2; // c=10
    var d = a - 2; // d=18
    var e = a + 2; // e=202 pois a soma de uma string e numero tem como resultado uma concatenação, como no exemplo abaixo do alert 
    alert("e: " + e ); // e: 202
</script>
