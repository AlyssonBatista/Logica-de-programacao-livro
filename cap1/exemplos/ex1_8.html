<meta charset="utf-8">
<script>
    //Entrada de dados
    var num1 = Number(prompt("Digite o primeiro número: "));// Lê os números 
    var num2 = Number(prompt("Digite o segundo número: ")); // Lê os números 
    //Processamento 
    var soma = num1 + num2;//calcula a soma 
    //Saída
    alert("A soma dos números é: " + soma );//Exibe o resultado
</script>
