<script>
    var numeroDias = Number(prompt("Quantos dias durou a viagem? "));
    var numeroHoras = Number(prompt("E quantas horas? "));

    var totalHoras = numeroHoras + (numeroDias * 24);

    alert("Número de horas: " + numeroHoras + "\nNúmero de dias: " + numeroDias)
    alert("O número total de horas: " + totalHoras +" horas");
</script>
