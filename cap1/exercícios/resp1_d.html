<meta charset="utf-8">
<script>
    var nome = prompt("Nome do aluno:")
    var nota1 = parseFloat(prompt("Nota 1:"));
    var nota2 = parseFloat(prompt("Nota 2:"));

    var media = (nota1 + nota2)/2;
    alert("1ª Nota: "+nota1+"\n2ª Nota: " + nota2  +"\nA média de " + nome + " é " + media.toFixed(2));
</script>
