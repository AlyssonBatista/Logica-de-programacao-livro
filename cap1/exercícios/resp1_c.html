<meta charset="utf-8">
<script>
    var produto = parseFloat(prompt("Qual o preço do produto?"))

    var vista = produto - (produto * 0.1);
    var parcelado = produto/3;

    alert("Preço: R$" + produto.toFixed(2) + "\nÀ vista: " + vista.toFixed(2) + "\nOu 3x de R$" + parcelado.toFixed(2));
</script>
